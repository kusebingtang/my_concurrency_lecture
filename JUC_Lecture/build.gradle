plugins {
    id 'java'
}

group 'com.wangwenjun.concurrency'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.quartz-scheduler', name: 'quartz', version: '2.2.1'
    testCompile group: 'org.slf4j', name: 'slf4j', version: '1.7.30'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'junit:junit:4.12'
}
