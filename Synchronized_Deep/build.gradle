plugins {
    id 'java'
}

group 'com.wangwenjun.concurrency'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.openjdk.jcstress', name: 'jcstress-core', version: '0.5'
    testCompile group: 'org.openjdk.jol', name: 'jol-core', version: '0.9'
}
